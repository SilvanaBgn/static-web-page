<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- Meta for responsive behavior: -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Icon for the window tab page: -->
    <link rel="icon" type="image/svg" href="app/assets/logo.svg" />
    <!-- CSS: -->
    <link rel="stylesheet" href="app/views/css/normalize.css" />
    <link rel="stylesheet" href="app/views/css/header.css" />
    <link rel="stylesheet" href="app/views/css/footer.css" />
    <link rel="stylesheet" href="app/views/modules/css/tile.css" />
  </head>
  <body class="sansserif">
    <header tabindex="1" aria-label="Encabezado">
      <img class="logo" alt="Logo de LTV Service" src="app/assets/logo.svg" tabindex="1.2" />
      <button id="menu_button" alt="Menú" type="menu" aria-controls="nav" aria-expanded="false" tabindex="1.3">
        <img title="Menú" aria-labelledby="menu_button" src="app/assets/menu-closed.svg" />
      </button>
      <nav id="nav" class="nav_closed">
        <a id="nav_item1" href="#home_section" role="menuitem">
          <img aria-labelledby="nav_item1" src="app/assets/home.svg" />
          Inicio
        </a>
        <a id="nav_item2" href="#about_us_section" role="menuitem">
          <img aria-labelledby="nav_item2" src="app/assets/about-us.svg" />
          Nosotros
        </a>
        <a id="nav_item3" href="#location_section" role="menuitem">
          <img aria-labelledby="nav_item3" src="app/assets/location.svg" />
          Ubicación
        </a>
        <a id="nav_item4" href="#hours_section" role="menuitem">
          <img aria-labelledby="nav_item4" src="app/assets/hours.svg" />
          Horarios
        </a>
        <a id="nav_item5" href="#contact_section" role="menuitem">
          <img aria-labelledby="nav_item5" src="app/assets/contact.svg" />
          Contacto
        </a>
      </nav>
    </header>
    <section id="home_section" role="region" title="Sección Home" tabindex="2">
      <aside id="tiles" aria-label="Ventajas competitivas" role="grid">
        <p id="tile_p_1" class="tile_p" tabindex="2.1.1">
          <img class="tile_img" title="Ventaja 1" aria-describedby="tile_p_1" src="app/assets/tile1.png" />
          Presupuestos<br />SIN CARGO
        </p>
        <p id="tile_p_2" class="tile_p" tabindex="2.1.2">
          <img class="tile_img" title="Ventaja 2" aria-describedby="tile_p_2" src="app/assets/tile2.png" />
          Trabajamos con las ÚLTIMAS TECNOLOGÍAS
        </p>
        <p id="tile_p_3" class="tile_p" tabindex="2.1.3">
          <img class="tile_img" title="Ventaja 3" aria-describedby="tile_p_3" src="app/assets/tile3.png" />
          Más de 20.000 CLIENTES confían en nosotros
        </p>
      </aside>
    </section>
    <section id="about_us_section" style="height: 100px; background: yellowgreen;"></section>
    <footer>
      <div>
        <p data-year="&nbsp;2020">(C) Copyright</p>
        <p data-splitter="&nbsp;|&nbsp;">
          Diseño y desarrollo: Silvana B. García
        </p>
        <p>Gracias por confiar en nosotros</p>
      </div>
    </footer>
    <!-- JS: -->
    <script type="text/javascript" src="app/js/menu.js"></script>
  </body>
</html>
